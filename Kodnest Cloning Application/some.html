      #logo-1 {
        display: grid; /* grid-template-columns: repeat(10, 1fr); */

        margin-bottom: 10px;
        text-align: center;
      }

      .fixed-image {
        position: fixed;
        top: 0;
        left: 50%; /* Adjust as needed */
        transform: translateX(-50%);
        /* Additional styles */
        width: 300px; /* Adjust as needed */
        height: auto;
      }
      .background-image {
        background-image: url("your-image.jpg");
        background-size: cover; /* Adjust as needed */
        background-position: center; /* Adjust as needed */
        background-attachment: fixed;
      }
      .image-container {
        width: 300px; /* Adjust as needed */
        height: 200px; /* Adjust as needed */
        overflow: hidden;
      }

      /* Primary Button */
      .btn-outline-primary {
        color: #007bff;
        border-color: #007bff;
      }

      .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
      }

      /* Secondary Button */
      .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
      }

      .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #fff;
      }

      /* Success Button */
      .btn-outline-success {
        color: #28a745;
        border-color: #28a745;
      }

      .btn-outline-success:hover {
        background-color: #28a745;
        color: #fff;
      }

      /* Danger Button */
      .btn-outline-danger {
        color: #dc3545;
        border-color: #dc3545;
      }

      .btn-outline-danger:hover {
        background-color: #dc3545;
        color: #fff;
      }

      /* Warning Button */
      .btn-outline-warning {
        color: #ffc107;
        border-color: #ffc107;
      }

      .btn-outline-warning:hover {
        background-color: #ffc107;
        color: #212529;
      }

      /* Info Button */
      .btn-outline-info {
        color: #17a2b8;
        border-color: #17a2b8;
      }

      .btn-outline-info:hover {
        background-color: #17a2b8;
        color: #fff;
      }

      /* Light Button */
      .btn-outline-light {
        color: #f8f9fa;
        border-color: #f8f9fa;
      }

      .btn-outline-light:hover {
        background-color: #f8f9fa;
        color: #212529;
      }

      /* Dark Button */
      .btn-outline-dark {
        color: #343a40;
        border-color: #343a40;
      }

      .btn-outline-dark:hover {
        background-color: #343a40;
        color: #fff;

        color: blue;
